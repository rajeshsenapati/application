<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    {% for fm in form %}
        {{ fm.label_tag }}  {{ fm }}  {{ fm.errors|striptags }}  <br><br>
    {% endfor %}
    <button type="submit">Log In</button>
</form>
<a href="{% url 'signup' %}"> Sign Up</a>
</body>
</html>
